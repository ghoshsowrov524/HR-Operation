<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Authentication</title>
  <link rel="stylesheet" href="../Asset/CSS/login.css" />
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login" class="form active">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="handleLogin()">Login</button>
      <a onclick="showForm('forgot')">Forgot Password?</a>
      <a onclick="showForm('signup')">Don't have an account?</a>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="form">
      <h2>Signup</h2>
      <input type="text" id="signupName" placeholder="Full Name" />
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="handleSignup()">Signup</button>
      <a onclick="showForm('login')">Already have an account?</a>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgot" class="form">
      <h2>Forgot Password</h2>
      <input type="email" id="forgotEmail" placeholder="Enter your email" />
      <button onclick="alert('Reset link sent!')">Send Reset Link</button>
      <a onclick="showForm('login')">Back to Login</a>
    </div>

    <!-- Reset Password Form -->
    <div id="reset" class="form">
      <h2>Reset Password</h2>
      <input type="password" placeholder="New Password" />
      <input type="password" placeholder="Confirm Password" />
      <button onclick="alert('Password reset!')">Reset Password</button>
      <a onclick="showForm('login')">Back to Login</a>
    </div>
  </div>

  <script src="../Asset/JS/login.js"></script>
</body>
</html>
